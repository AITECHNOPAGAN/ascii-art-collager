<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to ASCII Art Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="controls">
            <!-- New Layer Button -->
            <div class="control-group">
                <button id="newLayerBtn" class="primary-btn">+ New Layer</button>
            </div>

            <!-- Layer Manager -->
            <div class="section-header">Layers</div>
            <div class="layer-manager">
                <div id="layersList" class="layers-list">
                    <div class="empty-state">No layers yet. Click "+ New Layer" to start!</div>
                </div>
            </div>

            <!-- Layer Controls (shown when a layer is selected) -->
            <div id="layerControls" style="display: none;">
                <div class="section-header">Layer Settings</div>

                <div class="control-group">
                    <label>Content Type:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="layerContentType" value="image" checked>
                            ASCII Image
                        </label>
                        <label>
                            <input type="radio" name="layerContentType" value="hiresImage">
                            Hi-Res Image
                        </label>
                        <label>
                            <input type="radio" name="layerContentType" value="text">
                            ASCII Text
                        </label>
                    </div>
                </div>

                <div id="layerImageSection" class="control-group">
                    <label for="layerImageUpload">Upload Image:</label>
                    <input type="file" id="layerImageUpload" accept="image/*">
                </div>

                <div id="layerTextSection" class="control-group" style="display: none;">
                    <label for="layerTextarea">ASCII Art:</label>
                    <textarea id="layerTextarea" rows="6" placeholder="Paste or type your ASCII art here..."></textarea>
                </div>

                <div class="control-group">
                    <label for="layerColorPicker">Text Color:</label>
                    <input type="color" id="layerColorPicker" value="#000000">
                </div>

                <div class="control-group">
                    <label for="layerFontSize">Font Size: <span id="layerFontSizeValue">12</span>px</label>
                    <input type="range" id="layerFontSize" min="6" max="24" step="1" value="12">
                </div>

                <div class="control-group">
                    <label for="positionSelect">Anchor Position:</label>
                    <select id="positionSelect">
                        <option value="center">Center</option>
                        <option value="top-left">Top Left</option>
                        <option value="top-right">Top Right</option>
                        <option value="bottom-left">Bottom Left</option>
                        <option value="bottom-right">Bottom Right</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="offsetX">Offset X: <span id="offsetXValue">0</span>px</label>
                    <input type="range" id="offsetX" min="-500" max="500" step="10" value="0">
                </div>

                <div class="control-group">
                    <label for="offsetY">Offset Y: <span id="offsetYValue">0</span>px</label>
                    <input type="range" id="offsetY" min="-500" max="500" step="10" value="0">
                </div>

                <div class="control-group">
                    <label for="scaleSlider">Scale: <span id="scaleValue">1.0</span>x</label>
                    <input type="range" id="scaleSlider" min="0.5" max="3" step="0.1" value="1">
                </div>

                <div class="control-group">
                    <label for="parallaxSlider">Parallax Strength: <span id="parallaxValue">0.3</span></label>
                    <input type="range" id="parallaxSlider" min="0" max="1" step="0.1" value="0.3">
                </div>

                <div class="control-group">
                    <button id="saveLayerBtn" class="primary-btn">Save Layer</button>
                </div>
            </div>

            <!-- Parallax Control -->
            <div class="section-header">Effects</div>
            <div class="control-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="enableParallaxToggle">
                    Enable Parallax Effect
                </label>
            </div>

            <!-- Export -->
            <div class="section-header">Export</div>

            <div class="control-group">
                <label for="resolutionSelect">Resolution:</label>
                <select id="resolutionSelect">
                    <option value="responsive">Responsive (currently used)</option>
                    <option value="square">Square</option>
                    <option value="landscape">Landscape</option>
                    <option value="portrait">Portrait</option>
                </select>
            </div>

            <div class="control-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="includeGeneratorLinkToggle" checked>
                    Include Generator Link
                </label>
            </div>

            <div class="control-group">
                <button id="exportBtn" disabled>Export HTML</button>
            </div>
        </div>

        <div class="canvas-container">
            <!-- Layer divs will be added here dynamically -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
